<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordale!</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar__icon">
          <img src="assets/bars.svg" alt="" />
        </div>
        <div class="menu-bar__name">
          <div>Wordle</div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/question.svg" alt="" />
          <img src="assets/chart-bar.svg" alt="" />
          <img src="assets/cog.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div id="timer">time: 00:00</div>
      <div class="board-row row-0">
        <div class="board-column" date-inbex="00"></div>
        <div class="board-column" date-inbex="01"></div>
        <div class="board-column" date-inbex="02"></div>
        <div class="board-column" date-inbex="03"></div>
        <div class="board-column" date-inbex="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-column" date-inbex="10"></div>
        <div class="board-column" date-inbex="11"></div>
        <div class="board-column" date-inbex="12"></div>
        <div class="board-column" date-inbex="13"></div>
        <div class="board-column" date-inbex="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-column" date-inbex="20"></div>
        <div class="board-column" date-inbex="21"></div>
        <div class="board-column" date-inbex="22"></div>
        <div class="board-column" date-inbex="23"></div>
        <div class="board-column" date-inbex="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-column" date-inbex="30"></div>
        <div class="board-column" date-inbex="31"></div>
        <div class="board-column" date-inbex="32"></div>
        <div class="board-column" date-inbex="33"></div>
        <div class="board-column" date-inbex="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-column" date-inbex="40"></div>
        <div class="board-column" date-inbex="41"></div>
        <div class="board-column" date-inbex="42"></div>
        <div class="board-column" date-inbex="43"></div>
        <div class="board-column" date-inbex="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-column" date-inbex="50"></div>
        <div class="board-column" date-inbex="51"></div>
        <div class="board-column" date-inbex="52"></div>
        <div class="board-column" date-inbex="53"></div>
        <div class="board-column" date-inbex="54"></div>
      </div>
    </main>

    <footer>
      <div class="keyboard-row row-1">
        <div class="keyboard-column" data-key="Q">Q</div>
        <div class="keyboard-column" data-key="W">W</div>
        <div class="keyboard-column" data-key="E">E</div>
        <div class="keyboard-column" data-key="R">R</div>
        <div class="keyboard-column" data-key="T">T</div>
        <div class="keyboard-column" data-key="Y">Y</div>
        <div class="keyboard-column" data-key="U">U</div>
        <div class="keyboard-column" data-key="I">I</div>
        <div class="keyboard-column" data-key="O">O</div>
        <div class="keyboard-column" data-key="P">P</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-column" data-key="A">A</div>
        <div class="keyboard-column" data-key="S">S</div>
        <div class="keyboard-column" data-key="D">D</div>
        <div class="keyboard-column" data-key="F">F</div>
        <div class="keyboard-column" data-key="G">G</div>
        <div class="keyboard-column" data-key="H">H</div>
        <div class="keyboard-column" data-key="J">J</div>
        <div class="keyboard-column" data-key="K">K</div>
        <div class="keyboard-column" data-key="L">L</div>
      </div>
      <div class="keyboard-row row-3">
        <div class="keyboard-column-wide" data-key="ENTER">ENTER</div>
        <div class="keyboard-column" data-key="Z">W</div>
        <div class="keyboard-column" data-key="X">E</div>
        <div class="keyboard-column" data-key="C">R</div>
        <div class="keyboard-column" data-key="V">T</div>
        <div class="keyboard-column" data-key="B">Y</div>
        <div class="keyboard-column" data-key="N">U</div>
        <div class="keyboard-column" data-key="M">I</div>
        <div class="keyboard-column-wide" data-key="BACKSPACE">BACKSPACE</div>
      </div>
    </footer>
    <script src="JS/index.js"></script>
  </body>
</html>
